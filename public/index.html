<!DOCTYPE HTML>
<html>

<head>
  <title>MplayerJS</title>
  <script>
    function init() {
      //var mplayer = new Mplayer('http://localhost:5000');
      var mplayer = new Mplayer('https://mplayerjs.herokuapp.com');

      // mplayer.js comes with zepto.js
      $('#play').on('click', function(e){
        // But you can also use regular DOM manipulation
        var url = document.getElementsByTagName("input")[0].value;
        mplayer.play(url);
      });

      $('#stop').on('click', function(e){
        mplayer.stop();
      });
    }
  </script>
</head>

<body onload="init()">

<p>Welcome mplayerjs!</p>

<p>Drag <a href="javascript:(function(){if(typeof mplayer=='undefined'){var s=document.createElement('script');s.setAttribute('src','https://mplayerjs.herokuapp.com/mplayer.js?'+Math.random());document.getElementsByTagName('head')[0].appendChild(s);}})();">mplayerjs</a> bookmarklet to your Bookmarks</p>

<input type="text" placeholder="URL to play" value="http://www.ringelkater.de/Sounds/2geraeusche_gegenst/car_chirp.wav" />
<button type="button" id="play">Play</button>
<button type="button" id="stop">Stop</button>

<script src="mplayer.min.js"></script>

</body>
</html>
